<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap CRUD Data Table for Database with Modal Form</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Moment.js -->

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <style>
  body {
	color: #566787;
	background: #f5f5f5;
	font-family: 'Varela Round', sans-serif;
	font-size: 13px;
}

    /* Modal styles */
.modal .modal-dialog {
	max-width: 400px;
}
.modal .modal-header, .modal .modal-body, .modal .modal-footer {
	padding: 20px 30px;
}
.modal .modal-content {
	border-radius: 3px;
	font-size: 14px;
}
.modal .modal-footer {
	background: #ecf0f1;
	border-radius: 0 0 3px 3px;
}
.modal .modal-title {
	display: inline-block;
}
.modal .form-control {
	border-radius: 2px;
	box-shadow: none;
	border-color: #dddddd;
}
.modal textarea.form-control {
	resize: vertical;
}
.modal .btn {
	border-radius: 2px;
	min-width: 100px;
}
.modal form label {
	font-weight: normal;
}
  </style>
</head>
<body>
	<div class="modal-dialog">
		<div class="modal-content">
			<form method="post" action="">
				{% csrf_token %}
				<div class="modal-header">
					<h4 class="modal-title">Edit Employee</h4>
					<!--<a href="admin_crud"><button type="submit" class="close" aria-hidden="true">&times;</button></a>-->
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Nom</label>
						<input type="text" class="form-control" name="nom" value="{{ employee.nom }}" required>
					</div>
					<div class="form-group">
						<label>Prénom</label>
						<input type="text" class="form-control" name="prenom" value="{{ employee.prenom}}" required>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" name="email" value="{{ employee.email }}" required>
					</div>
					<div class="form-group">
						<label>Poste</label>
						<input type="text" class="form-control" name="poste" value="{{ employee.poste }}">
					</div>
					<div class="form-group">
						<label>Address</label>
						<textarea class="form-control" name="adresse" required>{{ employee.adresse }}</textarea>
					</div>
					<div class="form-group">
						<label>Num de téléphone</label>
						<input type="tel" class="form-control" name="num_tel" value="{{ employee.num_tel }}" required>
					</div>
					<div class="form-group">
						<label>CCP</label>
						<input type="number" class="form-control" name="ccp" value="{{ employee.ccp }}" required>
					</div>
					<div class="form-group">
						<label>NSS</label>
						<input type="number" class="form-control" name="nss" value="{{ employee.nss }}" required>
					</div>
					<div class="form-group">
						<label>Date naissance</label>
						<input type="date" class="form-control" name="date_naissance" value="{{ employee.date_naissance }}" required>
					</div>
					<div class="form-group">
						<label>Date debut</label>
						<input type="date" class="form-control" name="date_deb" value="{{ employee.date_deb }}" required>
					</div>
					<div class="form-group">
						<label>Date sortie</label>
						<input type="date" class="form-control" name="date_sortie" value="{{ employee.date_sortie }}" required>
					</div>
				</div>
				<div class="modal-footer">
					<a href="{% url 'admin_crud' %}" type="button" class="btn btn-default" name="Cancel">Cancel</a>
					<input type="submit" name="save" value="save" class="btn btn-info">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
